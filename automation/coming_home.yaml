#coming come
  - id: coming_home
    alias: 'Coming home in the week'
    trigger:
      platform: time
      hours: 17
      minutes: 15
      seconds: 0
    condition:
      condition: and
      conditions:
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
        - condition: state
          entity_id: group.people
          state: not_home
    action:
      service: notify.home_assistant
      data:
        title: "Are you home on time?"
        message: "Would you like to pre heat the house?"
        data:
          actions:
            - action: button1
              title: "Yes"
            - action: button2
              title: "In one hour"
          tag: "coming-home-notification"

  - id: notify_action_coming_home
    alias: Notification action - Coming Home on time
    trigger:
      platform: event
      event_type: html5_notification.clicked
      event_data:
       action: button1
    action:
      - service: climate.set_operation_mode
        data:
          entity_id: climate.living_room
          operation_mode: Heat
      - service: climate.set_temperature
        data:
          entity_id: climate.living_room
          temperature: 19.5

  - id: notify_action_coming_home_late
    alias: Notification action - Going to be late
    trigger:
      platform: event
      event_type: html5_notification.clicked
      event_data:
       action: button2
    action:
      - service: script.delay_heating